{{- if .Values.horizon.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.horizon.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.horizon.name }}
    tier: worker
spec:
  replicas: {{ .Values.horizon.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.horizon.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.horizon.name }}
        tier: worker
    spec:
      containers:
      - name: {{ .Values.horizon.name }}
        image: "{{ .Values.horizon.image.repository }}:{{ .Values.horizon.image.tag }}"
        imagePullPolicy: {{ .Values.horizon.image.pullPolicy }}
        env:
        # 基本環境變數
        - name: APP_NAME
          value: {{ .Values.backend.env | first | dig "value" "Japanese Learning API" | quote }}
        - name: APP_ENV
          value: "production"
        - name: APP_DEBUG
          value: "false"
        - name: APP_URL
          value: "http://{{ .Values.global.domain }}"
        # 資料庫配置
        - name: DB_CONNECTION
          value: "mysql"
        - name: DB_HOST
          value: "mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: "laravel"
        # Redis 配置
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        # Queue 配置
        - name: QUEUE_CONNECTION
          value: "redis"
        - name: CACHE_DRIVER
          value: "redis"
        - name: SESSION_DRIVER
          value: "redis"
        # Secret 環境變量
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: app-key
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-password
        resources:
          requests:
            memory: {{ .Values.horizon.resources.requests.memory | quote }}
            cpu: {{ .Values.horizon.resources.requests.cpu | quote }}
          limits:
            memory: {{ .Values.horizon.resources.limits.memory | quote }}
            cpu: {{ .Values.horizon.resources.limits.cpu | quote }}
        # Horizon 需要較長時間來優雅關閉
        lifecycle:
          preStop:
            exec:
              command:
              - php
              - artisan
              - horizon:terminate
      terminationGracePeriodSeconds: 60
{{- end }}
