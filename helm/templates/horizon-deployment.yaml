{{- if .Values.horizon.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.horizon.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.horizon.name }}
    tier: worker
spec:
  replicas: {{ .Values.horizon.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.horizon.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.horizon.name }}
        tier: worker
    spec:
      serviceAccountName: cloudsql-proxy
      terminationGracePeriodSeconds: 30
      containers:
      - name: {{ .Values.horizon.name }}
        image: "{{ .Values.horizon.image.repository }}:{{ .Values.horizon.image.tag }}"
        imagePullPolicy: {{ .Values.horizon.image.pullPolicy }}
        env:
        {{- range .Values.backend.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- range .Values.backend.secretEnv }}
        - name: {{ .name }}
          valueFrom:
            secretKeyRef:
              name: {{ .secretName }}
              key: {{ .secretKey }}
        {{- end }}
        resources:
          requests:
            memory: {{ .Values.horizon.resources.requests.memory | quote }}
            cpu: {{ .Values.horizon.resources.requests.cpu | quote }}
          limits:
            memory: {{ .Values.horizon.resources.limits.memory | quote }}
            cpu: {{ .Values.horizon.resources.limits.cpu | quote }}
      # Cloud SQL Proxy Sidecar
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.1.0
        args:
          - "{{ .Values.cloudsql.connectionName }}"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
{{- end }}
