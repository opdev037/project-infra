apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: {{ .Values.global.namespace }}
type: Opaque
stringData:
  # Laravel APP_KEY (需要在部署前生成)
  # 執行: php artisan key:generate --show
  app-key: "base64:CHANGE_ME_GENERATE_WITH_ARTISAN"
  
  # 數據庫憑證
  db-username: "laravel"
  db-password: "CHANGE_ME_DB_PASSWORD"
  
  # Google OAuth 憑證
  google-client-id: "CHANGE_ME_GOOGLE_CLIENT_ID"
  google-client-secret: "CHANGE_ME_GOOGLE_CLIENT_SECRET"
