apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: {{ .Values.global.namespace }}
type: Opaque
stringData:
  # Laravel APP_KEY (需要在 K8s 上生成後替換)
  # 在 K8s master 執行: docker run --rm opdev037/project-api php artisan key:generate --show
  # 然後把生成的 key 替換下面這行
  app-key: "base64:REPLACE_ME_ON_K8S_MASTER"

  # 數據庫憑證
  db-username: "laravel"
  db-password: "laravelpass"

  # Google OAuth 憑證（暫時留空，之後需要時再填）
  google-client-id: ""
  google-client-secret: ""
